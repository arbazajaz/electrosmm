<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" type="image/ico" sizes="16x16" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
</head>

<body>
    <section class="top-bnr">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 box_section">
                    <h1 class="mb-4">Join Us Today!</h1>
                    <h5>Create an Account on the Best &amp; Cheapest SMM Panel  <p>Best and most Trusted SMM panel in the world </p></h5>

                    <div class="row signinForm">
                        <div class="col-sm-12">
                            <form method="post" action="/">

                                <div class="form-group position-relative">
                                    <span style="position: absolute; left: 20px; top: 10px;"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="RegisterForm[username]" placeholder="Username">
                                </div>
                            
                                <div class="form-group position-relative">
                                    <span style="position: absolute; left: 20px; top: 10px;"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="RegisterForm[email]" placeholder="Email">
                                </div>
                            
                                <div class="form-group position-relative">
                                    <span style="position: absolute; left: 20px; top: 10px;"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="RegisterForm[password]" placeholder="Password">
                                </div>
                            
                                <div class="form-group position-relative">
                                    <span style="position: absolute; left: 20px; top: 10px;"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" name="RegisterForm[confirmPassword]" placeholder="Confirm Password">
                                </div>
                            
                                <button type="submit" class="btn btn-primary">Sign up</button>
                                <button  class="btn btn-primary ml-sm-4">SIgn Up With Google+</button>

                                <p class="pull-right-middle my-3">Already have an account? <a href="/">Sign in</a></p>
                            </form>
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 text-right">
                    <div class="top-right-girl">
                        <img src="assets/images/banner.png" alt="top-right-girl">
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <!-- JavaScript -->
    <script src="assets/js/jquery-3.5.1.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</body>

</html>
